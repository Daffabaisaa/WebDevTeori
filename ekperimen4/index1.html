<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Aksesibel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
    <div>
        <h1>Formulir Kontak</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" aria-required="true" aria-describedby="name-error" required>
                <div id="name-error" class="error">Nama harus diisi.</div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" aria-required="true" aria-describedby="email-error" required>
                <div id="email-error" class="error">Email harus diisi dan harus berupa alamat email yang valid.</div>
            </div>

            <div class="form-group">
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="4" aria-describedby="message-help"></textarea>
                <div id="message-help">Isi pesan Anda di sini.</div>
            </div>

            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
