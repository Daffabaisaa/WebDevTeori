<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index Issue</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000; /* Harus selalu di atas */
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #444;
            color: white;
            padding: 20px;
            z-index: 500; /* Di bawah navbar */
        }

        .content {
            margin-top: 60px;
            margin-left: 220px;
            padding: 20px;
            z-index: 1;
        }

        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background-color: white;
            color: black;
            padding: 20px;
            border: 2px solid #333;
            z-index: 2000; /* Seharusnya di atas semua */
        }
    </style>
</head>
<body>

<div class="navbar">Navbar</div>
<div class="sidebar">Sidebar</div>
<div class="content">
    <h1>Main Content</h1>
    <div class="modal">This is a Modal</div>
</div>

</body>
</html>
